<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Event/Project Details</h1>
        <button onclick="window.history.back()">Back</button>
    </header>
    <section class="event-details">
        <h2>Event/Project Name</h2>
        <p>Type: Workshop</p>
        <p>Team Members:</p>
        <ul>
            <li>Alice - Task 1 (50% completed)</li>
            <li>Bob - Task 2 (30% completed)</li>
            <li>Charlie - Task 3 (70% completed)</li>
        </ul>
        <div class="progress-bar" data-progress="50"></div>
        <div class="progress-bar" data-progress="30"></div>
        <div class="progress-bar" data-progress="70"></div>
    </section>
</body>
</html>
